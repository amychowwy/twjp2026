                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2">
                                        <span className="bg-blue-100 p-1.5 rounded-lg text-blue-500"><Icons.Map /></span> Transport Maps
                                    </h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        <a href="https://www.travel.taipei/Content/images/static/travel-tips/metrotaipeimap.jpg" target="_blank" className="bg-white p-4 rounded-2xl shadow-sm border border-blue-50 flex flex-col items-center justify-center text-center hover:bg-blue-50 transition-colors">
                                            <span className="text-2xl mb-2">üöá</span>
                                            <span className="font-bold text-gray-700 text-sm">Taipei Metro</span>
                                        </a>
                                        <a href="https://www.kotsu.metro.tokyo.jp/ch_h/services/pdf/sub_map_ch_t.pdf" target="_blank" className="bg-white p-4 rounded-2xl shadow-sm border border-blue-50 flex flex-col items-center justify-center text-center hover:bg-blue-50 transition-colors">
                                            <span className="text-2xl mb-2">üöÜ</span>
                                            <span className="font-bold text-gray-700 text-sm">Tokyo JR Map</span>
                                        </a>
                                    </div>
                                </section>

                                <section>
                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2">
                                        <span className="bg-blue-100 p-1.5 rounded-lg text-blue-500"><Icons.Plane /></span> Flights
                                    </h3>
                                    {INITIAL_FLIGHTS.map(f => (
                                        <div key={f.code} className="bg-white rounded-2xl p-4 shadow-sm border border-blue-50 mb-3">
                                            <div className="flex justify-between items-center mb-2">
                                                <span className="bg-blue-50 text-blue-600 px-2 py-1 rounded-md text-xs font-bold tracking-wider">{f.code}</span>
                                            </div>
                                            <div className="text-gray-800 font-bold mb-1">{f.route}</div>
                                            <div className="text-xs text-gray-500 font-mono bg-gray-50 inline-block px-2 py-1 rounded">{f.time}</div>
                                        </div>
                                    ))}
                                </section>

                                <section>
                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2">
                                        <span className="bg-purple-100 p-1.5 rounded-lg text-purple-500"><Icons.Stay /></span> Hotels
                                    </h3>
                                    {INITIAL_HOTELS.map(h => (
                                        <div key={h.name} className="bg-white rounded-2xl p-4 shadow-sm border border-purple-50 mb-3">
                                            <h4 className="font-bold text-gray-800 text-sm mb-1">{h.name}</h4>
                                            <div className="text-xs text-gray-400 mb-2 leading-tight">{h.address}</div>
                                            <div className="bg-purple-50 text-purple-600 text-[10px] font-bold px-2 py-1 rounded inline-block uppercase tracking-wide">
                                                {h.notes}
                                            </div>
                                        </div>
                                    ))}
                                </section>

                                <section>
                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2">
                                        <span className="bg-green-100 p-1.5 rounded-lg text-green-500"><Icons.Wallet /></span> Rates
                                    </h3>
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-50 space-y-4">
                                        {Object.entries(rates).map(([curr, rate]) => (
                                            <div key={curr} className="flex justify-between items-center">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs font-bold text-gray-500">{curr[0]}</div>
                                                    <span className="font-bold text-gray-600 text-sm">1 {curr}</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs text-gray-400 font-bold">HKD</span>
                                                    <input 
                                                        type="number" 
                                                        value={rate}
                                                        step="0.001"
                                                        onChange={(e) => setRates({...rates, [curr]: parseFloat(e.target.value)})}
                                                        className="w-20 bg-gray-50 rounded-lg px-2 py-1 text-right font-mono text-sm font-bold outline-none focus:ring-2 focus:ring-green-200 transition-all"
                                                    />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <div className="pt-4 pb-8 text-center">
                                    <button 
                                        onClick={() => { if(confirm('‚ö†Ô∏è Reset all app data?')) { localStorage.clear(); window.location.reload(); } }} 
                                        className="text-xs text-red-300 hover:text-red-500 font-bold uppercase tracking-widest hover:underline"
                                    >
                                        Reset Data
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL */}
                    <EditModal 
                        isOpen={isModalOpen} 
                        onClose={() => setIsModalOpen(false)} 
                        item={editingItem}
                        onSave={handleSaveItem}
                    />

                    <TabBar activeTab={activeTab} onTabChange={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
