            const [weather, setWeather] = useState(null);
            const [status, setStatus] = useState('loading');
            const isTaipei = new Date(date) <= new Date("2026-03-30");
            const location = isTaipei ? { name: "Taipei", lat: 25.0330, lon: 121.5654 } : { name: "Tokyo", lat: 35.6762, lon: 139.6503 };

            useEffect(() => {
                let mounted = true;
                const fetchWeather = async () => {
                    setStatus('loading');
                    try {
                        const url = `https://api.open-meteo.com/v1/forecast?latitude=${location.lat}&longitude=${location.lon}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&start_date=${date}&end_date=${date}`;

                        if (!res.ok) throw new Error("API Error");
                        const data = await res.json();
                        if (mounted) {
                            if (data.daily?.time?.length > 0) {
                                setWeather({ max: Math.round(data.daily.temperature_2m_max[0]), min: Math.round(data.daily.temperature_2m_min[0]), code: data.daily.weather_code[0] });

                            } else { setStatus('future'); }
                        }

                                        </h3>
                                        <button onClick={handleAddNewHotelClick} className="p-2 bg-purple-100 text-purple-500 rounded-full hover:bg-purple-200 transition-colors">
                                            <Icons.Plus />
                                        </button>
                                    </div>
                                    <div className="space-y-3">
                                        {hotels.map(h => (
                                            <div key={h.id} className="bg-white rounded-2xl p-4 shadow-sm border border-purple-50 relative group transition-all">
                                                <div className="flex justify-between items-start mb-1">
                                                    <h4 className="font-bold text-gray-800 text-sm pr-8">{h.name}</h4>
                                                    <div className="flex gap-1">
                                                        {h.link && (
                                                            <a href={h.link} target="_blank" className="p-2 bg-kawaii-blue text-white rounded-full transition-transform active:scale-90" title="Open Map">
                                                                <Icons.Map />
                                                            </a>
                                                        )}
                                                        <button onClick={() => handleEditHotelClick(h)} className="p-2 text-gray-400 hover:text-purple-500 bg-gray-50 rounded-full transition-all active:scale-90"><Icons.Edit /></button>
                                                        <button onClick={() => handleDeleteHotel(h.id)} className="p-2 text-red-200 hover:text-red-400 bg-red-50 rounded-full transition-all active:scale-90"><Icons.Trash /></button>
                                                    </div>
                                                </div>
                                                <div className="text-xs text-gray-400 mb-2 leading-tight">{h.address}</div>
                                                <div className="bg-purple-50 text-purple-600 text-[10px] font-bold px-2 py-1 rounded inline-block uppercase tracking-wide whitespace-pre-wrap">{h.notes}</div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <section>
                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2"><span className="bg-blue-100 p-1.5 rounded-lg text-blue-500"><Icons.Plane /></span> Flights</h3>
                                    {INITIAL_FLIGHTS.map(f => (
                                        <div key={f.code} className="bg-white rounded-2xl p-4 shadow-sm border border-blue-50 mb-3">
                                            <div className="flex justify-between items-center mb-2"><span className="bg-blue-50 text-blue-600 px-2 py-1 rounded-md text-xs font-bold tracking-wider">{f.code}</span></div>
                                            <div className="text-gray-800 font-bold mb-1">{f.route}</div>
                                            <div className="text-xs text-gray-500 font-mono bg-gray-50 inline-block px-2 py-1 rounded">{f.time}</div>
                                        </div>
                                    ))}
                                </section>

                                <section>
                                    <h3 className="font-bold text-lg text-kawaii-text mb-3 flex items-center gap-2"><span className="bg-green-100 p-1.5 rounded-lg text-green-500"><Icons.Wallet /></span> Rates</h3>
                                    <div className="bg-white p-5 rounded-3xl shadow-sm border border-gray-50 space-y-4">
                                        {Object.entries(rates).map(([curr, rate]) => (
                                            <div key={curr} className="flex justify-between items-center">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-xs font-bold text-gray-500">{curr[0]}</div>
                                                    <span className="font-bold text-gray-600 text-sm">1 {curr}</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs text-gray-400 font-bold">HKD</span>
                                                    <input type="number" value={rate} step="0.001" onChange={(e) => setRates({...rates, [curr]: parseFloat(e.target.value)})} className="w-20 bg-gray-50 rounded-lg px-2 py-1 text-right font-mono text-sm font-bold outline-none focus:ring-2 focus:ring-green-200 transition-all" />
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </section>

                                <div className="pt-4 pb-8 text-center">
                                    <button onClick={() => { if(confirm('‚ö†Ô∏è Reset all app data?')) { localStorage.clear(); window.location.reload(); } }} className="text-xs text-red-300 hover:text-red-500 font-bold uppercase tracking-widest hover:underline">Reset Data</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODALS */}
                    <EditModal 
                        isOpen={isModalOpen} 
                        onClose={() => setIsModalOpen(false)} 
                        item={editingItem} 
                        onSave={handleSaveItineraryItem} 
                        title="Manage Activity ‚ú®"
                    />
                    <EditModal 
                        isOpen={isHotelModalOpen} 
                        onClose={() => setIsHotelModalOpen(false)} 
                        item={editingHotel} 
                        onSave={handleSaveHotelItem} 
                        title="Manage Hotel üè®" 
                    />

                    <TabBar activeTab={activeTab} onTabChange={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
